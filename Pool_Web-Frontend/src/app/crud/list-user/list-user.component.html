<div class="col-md-6 user-container">
    <h3 style="margin: auto"> Usuarios</h3>
    <button class="btn btn-outline-primary btn-sm" style="width:100px;" (click)="addUser()"> Agregar</button>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Usuario</th>
        <th>Activo</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td class="hidden">{{user.idUser}}</td>
        <td>{{user.identification}}</td>
        <td>
        <div *ngIf="user.active; else elseBlock"><i class="fa fa-thumbs-o-up" aria-hidden="true" style="color:green" ></i></div>
            <ng-template #elseBlock><i class="fa fa-thumbs-o-down" aria-hidden="true" style="color:red" ></i></ng-template>
        </td>
        <td>
          <!--<button class="btn btn-outline-danger btn-sm" (click)="deleteUser(user.idUser)"><i class="fa fa-undo" aria-hidden="true" ></i></button>-->
          <button class="btn btn-outline-success  btn-sm" (click)="editUser(user.idUser)" style="margin-left: 20px;">	<i class="fa fa-cog" aria-hidden="true" ></i></button></td>
      </tr>
      </tbody>
    </table>
  </div>
