  <div class="col-md-6 user-container">
    <h3 style="margin: auto"> Email</h3>
    <button class="btn btn-outline-primary btn-sm" style="width:100px;" (click)="addEmail()"> Agregar</button>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Correo</th>
        <th>Activo</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let email of emails">
        <td class="hidden">{{email.idEmail}}</td>
        <td>{{email.emailAddress}}</td>
        <td>
        <div *ngIf="email.active; else elseBlock"><i class="fa fa-thumbs-o-up" aria-hidden="true" style="color:green" ></i></div>
            <ng-template #elseBlock><i class="fa fa-thumbs-o-down" aria-hidden="true" style="color:red" ></i></ng-template>
        </td>
        <td>
          <!--<button class="btn btn-outline-danger btn-sm" (click)="deleteEmail(email.idEmail)"><i class="fa fa-undo" aria-hidden="true" ></i></button>-->
          <button class="btn btn-outline-success  btn-sm" (click)="editEmail(email.idEmail)" style="margin-left: 20px;">	<i class="fa fa-cog" aria-hidden="true" ></i></button></td>
      </tr>

      </tbody>
    </table>
  </div>
