      <div class="modal-header modal-header-t">
        <h5 class="modal-title"><i class="fa fa-comments" aria-hidden="true"></i> &nbsp; {{title}}</h5>
        <button type="button" class="close" aria-label="Close"
         (click)="infoModal.dismiss('Cerrar')">
         <i class="fa fa-window-close" style="color: white" aria-hidden="true"></i>
        </button>
      </div>
      <div class="modal-body">

      <div class="alert alert-danger" *ngIf="hasError"><strong>{{msg}}</strong></div>

      <div class="alert alert-info" *ngIf="success"><strong>{{msg}}</strong></div>   

      <div *ngIf="!hasError && !mod">
              <div *ngIf="!timedc" class="form-group">
                  <label for="tipo">Tipo de Propiedad</label>
              </div>
              <div *ngIf="!timedc" class="form-group">
                  <select  [(ngModel)]="selectedItemS" id="tipo" (change)="objChanged()"  >
                    <option [value]="0" >Seleccionar</option>
                    <option *ngFor="let property of properties" [value]="property.idProperty">
                      {{property.name}}
                    </option>
                  </select>
              </div>
                <div *ngIf="!hasCron" class="checkbox" >
                  <label><input type="checkbox" name="cronometro" [(ngModel)]="timedc"> Es cron&oacute;metro</label>
                </div>
                <div *ngIf="timedc" class="form-group">
                  <label for="hora">Horas</label>
                  <input type="time" class="form-control" id="horas" [(ngModel)]="horas" placeholder="00:00" name="horas">
                </div>
                
                <div class="form-group">
                  
                  <input type="hidden" name="action" id="action" [(ngModel)]="action" >
                  <input type="hidden" name="idPool" id="idPool" [(ngModel)]="idPool" >
                  <input type="hidden" name="idStatus" id="idStatus" [(ngModel)]="idStatus" >
                  <input type="hidden" name="idProperty" id="idProperty" [(ngModel)]="idProperty" >
                </div>
                <button type="button" 
                (click)="save()"
                class="ui-button ui-widget ui-state-default ui-button-text-only ui-state-active" >
                   Guardar
               </button>

      </div>
	   <div *ngIf="mod">
				<div  class="form-group">
                  <label for="hora">Horas</label>
                  <input type="time" class="form-control" id="horas" [(ngModel)]="horas" placeholder="00:00" name="horas">
				</div>
                
                <div class="form-group">
                  
                  <input type="hidden" name="action" id="action" [(ngModel)]="action" >
                  <input type="hidden" name="idPool" id="idPool" [(ngModel)]="idPool" >
                  <input type="hidden" name="idStatus" id="idStatus" [(ngModel)]="idStatus" >
                  <input type="hidden" name="idProperty" id="idProperty" [(ngModel)]="idProperty" >
                </div>
                <button type="button" 
                (click)="save()"
                class="ui-button ui-widget ui-state-default ui-button-text-only ui-state-active" >
                   Guardar
               </button>
	   
	   </div>
	  
      </div>
      <div class="modal-footer">
         <button type="button" 
         (click)="infoModal.dismiss('Cerrar')"
         class="ui-button ui-widget ui-state-default ui-button-text-only ui-state-active" >
            Cerrar
        </button>
      </div>
