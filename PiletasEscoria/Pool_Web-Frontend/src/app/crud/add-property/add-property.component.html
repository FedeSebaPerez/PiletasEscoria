<div class="modal-header modal-header-t">
    <h4 class="modal-title">Agregar Propiedad</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cerrar')">
        <i class="fa fa-window-close" style="color: white" aria-hidden="true"></i>
   </button>
</div>

<div class="modal-body">
	<div class="form-group">
        <label for="datatypes">Tipo:</label>
        <select  [(ngModel)]="property.idDataType" id="datatypes" (change)="objChanged()"  >
          <option [value]="0" >Seleccionar</option>
          <option *ngFor="let datatype of datatypes" [value]="datatype.idDataType">
            {{datatype.name}}
          </option>
        </select>
    </div>

    <div class="form-group">
        <label>Nombre: </label>
        <input type="text" class="form-control" [(ngModel)]="property.name" required />
    </div>
	
    <div class="form-group">
        <label>¿Está activo?: </label>

        <div class="form-group">
            <input style="float:left" type="checkbox" [checked]="property.active" [(ngModel)]="property.active" name="Activo" />
        </div>
       
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="accept()">Aceptar</button>
</div>
